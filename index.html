<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      border: 1px solid black;
      margin: 150px auto;
    }

    th,
    td {
      border: 1px solid black;
      text-align: center;
      padding: 7px;
    }

    .orangeColor {
      background-color: lightsalmon;
    }

    .blueColor {
      background-color: lightblue;
    }

    .greenColor {
      background-color: lightgreen;
    }
  </style>
  <body>
    <!-- ! Table start -->

    <table>
      <!-- ^Thead start -->

      <thead>
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
      </thead>
      <!-- ^Thead end -->

      <!-- &Tbody start -->

      <tbody>
        <!-- ? FIRST tr -->

        <tr>
          <td rowspan="2">Monday</td>
          <td class="orangeColor" rowspan="2">8:00 a.m.</td>
          <td class="blueColor" rowspan="2">5:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>

        <!-- ? SECOND tr -->

        <tr>
          <td rowspan="6">Tuesday</td>
          <td class="orangeColor" rowspan="2">8:00 a.m.</td>
          <td class="orangeColor" rowspan="2">11:00 a.m.</td>
          <td rowspan="3">XPath</td>
        </tr>
        <tr></tr>
        <tr>
          <td class="orangeColor" rowspan="2">11:00 a.m.</td>
          <td class="greenColor" rowspan="2">2:00 p.m.</td>
        </tr>
        <tr>
          <td rowspan="3">XSL Transformations</td>
        </tr>
        <tr>
          <td class="greenColor" rowspan="2">2:00 a.m.</td>
          <td class="blueColor" rowspan="2">5:00 p.m.</td>
        </tr>
        <tr></tr>

        <!-- ? THIRD tr -->

        <tr>
          <td>Wednasday</td>
          <td class="orangeColor">8:00 a.m.</td>
          <td class="greenColor">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
      <!-- &Tbody end -->
    </table>
    <!-- ! Table end -->
  </body>
</html>
